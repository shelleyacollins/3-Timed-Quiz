<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Coding Quiz</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- Add nav bar with link to high scores -->
        <nav id="fullNavbar" class="navbar navbar-header navbar-dar bg-dark">
            <a id="navbarLink" class="nav-link" href='#'>View High Scores</a>
            <div class="navbar-right" id="navbarText"> 
              <span id="timer" class="navbar-text"> Time Remaining: 0 </span>
            </div>
        </nav>        
            <main class="container">
              <div class="row justify-content-center">
                  <div id="beginning: class="col-md-8">
                      <div id="title">
                          <h1>Coding Quiz Challenge</h1>
                      </div>
                  </div>
                  <!-- User instructions for quiz -->
                <h3 id="instructions">
                      Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score time by ten seconds!
                </h3>
                <button id="start" class="btn btn-primary" type="submit">
                    Start Quiz
                </button>
            </div>
          </div>
        </div>
     <script src="script.js"></script>
  </body>
</html>
