<!-- Build a timed code quiz with multiple-choice questions. This app will run in the browser and feature dynamically updated HTML and CSS powered by your JavaScript code. It will also feature a clean and polished user interface and be responsive, ensuring that it adapts to multiple screen sizes.

```
AS A coding bootcamp student
I WANT to take a timed quiz on JavaScript fundamentals that stores high scores
SO THAT I can gauge my progress compared to my peers
```

## Acceptance Criteria

```
GIVEN I am taking a code quiz
WHEN I click the start button
THEN a timer starts and I am presented with a question
WHEN I answer a question
THEN I am presented with another question
WHEN I answer a question incorrectly
THEN time is subtracted from the clock
WHEN all questions are answered or the timer reaches 0
THEN the game is over
WHEN the game is over
THEN I can save my initials and score
```
You are required to submit the following for review:

* The URL of the functional, deployed application.

* The URL of the GitHub repository. Give the repository a unique name and include a README describing the project. -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Coding Quiz</title>
        <link rel="stylesheet" href="style.css">
    </head>
        <body>
            <div id="high scores"> View High Scores </div>
            <div id="quiz"></div>
            <button id="submit">Submit Quiz</div>
            <div id="scoreContainer"></div>
                <img src="assets\JavaScript Logo.jpg">
            </body>
        
            <div id="container">
                <h1>Coding Quiz Challenge</h1>
                <br>
                <h3>Try to answer the following code-related questions within the time 
                limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</h3>
            <div id="quiz" style="display: none">
            <div id="question"></div>
            <div id="choices">
                <div class="choice" id="1" onclick="checkAnswer('1')"></div>
                <div class="choice" id="2" onclick="checkAnswer('2')"></div>
                <div class="choice" id="3" onclick="checkAnswer('3')"></div>
                <div class="choice" id="4" onclick="checkAnswer('4')"></div>
                <div class="choice" id="5" onclick="checkAnswer('5')"></div>
            <div id="timer">
            <div id="counter"></div>
            <div id="btimeGauge"></div>
            <div id="timeGauge"></div>
            <div id="progress"></div>
            <div id="scoreContainer" style="display: none"></div>
            </div>
            </div>
            </div>
            </div>

<script src="script.js"></script>

        </body>
</html>
