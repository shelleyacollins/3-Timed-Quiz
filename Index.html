<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <meta name="description: content=">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <style>
        .btn {
            min-width: 5em;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Code Quiz</a>
        <div class="form-inline my-2 my-lg-0">
            Time Remaining: <span id="time-remaining"></span>
        </div>
        </div>
    </nav>
    <div class="container" id="welcome-screen">
        <div class="row">
            <div class="col-sm-12 text-center">
                <h1 class="text-center">Coding Quiz Challenge</h1>
                <p class="text-center">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!
                </p>
                <button class="btn btn-success text-center" id="start-quiz">
                    Start Quiz
                </button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12" id="question"></div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <h3 id="correct-indicator"></h3>
            </div>
        </div>
    </div>
    <div class="container" id="save-screen" style="display:none">
        <div class="row">
            <div class="col-sm-12 text-center">
                <h1 class="text-center">Good game!</h1>
                <p>Please enter your initials below.</p>
                <input type="text" placeholder="Initials" id="user-initials">
                <button class="btn btn-primary text-center" id="save-game">
                Save
        </button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js " integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin=" anonymous "></script>
    <script src="assets/Questions.js "></script>
    <script src="assets/script.js "></script>
</body>

</html>
